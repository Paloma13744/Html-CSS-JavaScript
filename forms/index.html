<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <form id="userForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button><br><br>
        <button type="button" onclick="calcularIdade()">Calcular Idade</button><br><br>
        <button type="button" onclick="salvarCookie()">Salvar Cookie</button><br><br>
        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </form>

    <script src="interacao.js"></script>
   
</body>
</html>
